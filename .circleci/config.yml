# If you only want circle to run on direct commits to master, you can uncomment this out
# and uncomment the filters: *filter-only-master down below too
#
aliases:
  - &filter-only-source-branch
    branches:
      only:
        - source

version: 2
jobs:
  deploy-website:
    docker:
      # specify the version you desire here
      - image: circleci/node:8.11.1

    steps:
      - checkout
      - run:
          name: Deploying to GitHub Pages
          command: |
            git config --global user.email "rickyvetter@users.noreply.github.com"
            git config --global user.name "Temporary Ricky Bot"
            echo "machine github.com login rickyvetter password $GITHUB_TOKEN" > ~/.netrc
            # install Docusaurus and generate file of English strings
            cd website && sudo yarn install && yarn run write-translations && cd ..
            # crowdin install
            sudo apt-get update
            sudo apt-get install default-jre
            wget https://artifacts.crowdin.com/repo/deb/crowdin.deb -O crowdin.deb
            sudo dpkg -i crowdin.deb
            # translations upload/download
            yarn crowdin-upload
            yarn crowdin-download
            # build and publish website
            cd website && GIT_USER=rickyvetter sudo yarn run docusaurus-publish

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - deploy-website:
          filters: *filter-only-source-branch
